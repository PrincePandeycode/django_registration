<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <title> signUp</title>
</head>
<body>
   
    <div class="container">
        <h1>Sign up</h1><hr>
        
        <form action="/signup" method='post'>
            {% csrf_token %}
            <div class="row">
            <div class="col">
                <label for="user_name" class="form-label">user name</label>
                <input type="text" id="user_name" name="user_name" value="{{ first_name }}" class="form-control" placeholder="user_name" aria-label="user_name">
            </div>
            </div>
            <div class="row">

                <div class="col">
                    <label for="first_name" class="form-label">First name</label>
                    <input type="text" id="first_name" name="first_name" value="{{ first_name }}" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ last_name }}" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="row">

                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" value="{{ email }}" class="form-control" placeholder="email" aria-label="email">
                </div>
            </div>

            <div class="row">

                <div class="col">
                    <label for="password1" class="form-label">enter password</label>
                    <input type="password" id="password1" name="password1" value="{{ password1 }}" class="form-control" placeholder="password1" aria-label="password1">
                </div>
                <div class="col">
                    <label for="password2" class="form-label">enter password again</label>
                    <input type="password" id="password2" name="password2" value="{{ password1 }}" class="form-control" placeholder="password2" aria-label="password2">
                </div>
               
            </div>

            
            

            <button type="submit" class="btn btn-primary mt-3">signUp</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
